<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT Clone</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex overflow-hidden">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-white flex flex-col">
    <div class="p-4 text-xl font-semibold">ChatGPT</div>
    <nav class="flex-1 px-4 space-y-2 overflow-y-auto">
      <button class="w-full text-left px-3 py-2 hover:bg-gray-700 rounded">+ New Chat</button>
      <!-- Bạn có thể thêm các mục khác ở đây -->
    </nav>
    <div class="p-4">
      <button class="w-full bg-red-600 hover:bg-red-700 py-2 rounded">Logout</button>
    </div>
  </aside>

  <!-- Main Chat Area -->
  <div class="flex-1 flex flex-col">
    <!-- Header -->
    <header class="bg-white px-6 py-4 shadow">
      <h1 class="text-2xl font-bold">Chat with GPT</h1>
    </header>

    <!-- Chat Window -->
    <main id="chatWindow" class="flex-1 px-6 py-4 space-y-4 overflow-y-auto">
      <!-- Các tin nhắn sẽ được append ở đây -->
    </main>

    <!-- Input Area -->
    <footer class="bg-white px-6 py-4 shadow flex items-center">
      <textarea id="userInput"
                class="flex-1 border border-gray-300 rounded px-3 py-2 resize-none focus:outline-none focus:ring"
                rows="1"
                placeholder="Type your message…"></textarea>
      <button id="sendBtn" class="ml-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
        Send
      </button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
